<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Tree Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Skill Tree Visualizer</h1>
    </header>
    
    <main class="container">
        <div class="left-panel">
            <div class="input-section">
                <h2>JSON Input</h2>
                <textarea id="jsonInput" placeholder="Paste your skill tree JSON here..."></textarea>
            </div>
            
            <button id="generateBtn">Generate Skill Tree</button>
            
            <div id="errorMessage" class="error-message"></div>
        </div>
        
        <div class="right-panel">
            <div class="canvas-container">
                <div class="canvas-header">
                    <h2>Skill Tree Visualization</h2>
                    <button id="resetViewBtn" class="reset-btn">Reset View</button>
                </div>
                <div class="canvas-controls">
                    <span class="controls-hint">üñ±Ô∏è Drag to pan ‚Ä¢ Scroll to zoom ‚Ä¢ Click Reset to center</span>
                </div>
                <canvas id="skillTreeCanvas" width="1200" height="800"></canvas>
            
            <div id="skillEditor" class="skill-editor" style="display: none;">
                <div class="editor-header">
                    <h3>Edit Skill</h3>
                    <button id="closeEditorBtn" class="close-btn">&times;</button>
                </div>
                <div class="editor-content">
                    <div class="form-group">
                        <label for="editId">ID</label>
                        <input type="text" id="editId" readonly>
                    </div>
                    <div class="form-group">
                        <label for="editName">Name</label>
                        <input type="text" id="editName">
                    </div>
                    <div class="form-group">
                        <label for="editType">Type</label>
                        <select id="editType">
                            <option value="active">Active</option>
                            <option value="passive">Passive</option>
                            <option value="ultimate">Ultimate</option>
                            <option value="basic">Basic</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="editX">X</label>
                            <input type="number" id="editX">
                        </div>
                        <div class="form-group">
                            <label for="editY">Y</label>
                            <input type="number" id="editY">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="editPrice">Price</label>
                        <input type="number" id="editPrice">
                    </div>
                    <div class="form-group">
                        <label for="editDescription">Description</label>
                        <textarea id="editDescription" rows="3"></textarea>
                    </div>

                    <div class="connections-section">
                        <h4>Connections</h4>
                        <div id="connectionsList" class="connections-list"></div>
                        <button id="addConnectionBtn" class="add-connection-btn">+ Add Connection</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
